<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Список рабочих</title>
</head>
<body>
    {% include "menu.html" %}
    
      <div class="ms-2 me-2">
   
    <table class="table table-responsive align-middle table-hover">
      <!-- <table class="table"> -->
        <thead><th>Номер</th><th>Имя</th><th>ЗП</th><th>Изменить</th></thead>
        {% for worker in data %}
        <tr>
            <td class="w-25">{{ worker.uniq }}</td>
            <td class="w-25">{{ worker.name }}</td>
            <td class="w-25">{{ worker.price }}</td>
            <td class="w-25"><a href="edit/{{worker.id}}">Изменить</a> | <a href="delete/{{worker.id}}">Удалить</a></td>

        </tr>
        {% endfor %}
    </table>
  </div>

  

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
